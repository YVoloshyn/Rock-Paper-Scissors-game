<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <input class="rock" type="image" src="images/rock.png"/>
            <input class="paper" type="image" src="images/paper.png"/>
            <input class="scissors" type="image" src="images/scissors.png"/>
            <!-- <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button> -->
        </div>
        
        <div class="scores">
            <div class="userTotal">
                <p>Your score:</p>
                <span id="userScores">0</span>
            </div>

            <div class="computerTotal">
                <p>Computer's score:</p>
                <span id="computerScores">0</span>
            </div>
        </div>

        <div class="gameResult"></div>
    </div>
</body>
</html>
